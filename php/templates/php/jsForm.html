{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/jsForm.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="mainDiv">
        <div class="borderDiv">
            <form action="register.py">
            <div class="form-group mt-2">
                <label for="exampleFormControlSelect1">Name</label>
                <input type="text" class="form-control" id="textName" placeholder="Name">
                <span id="fname_err"></span>
            </div>
            <div class="form-group mt-2">
                <label for="exampleFormControlSelect2">Age</label>
                <input type="number" class="form-control" id="textAge" placeholder="Age" style="width: 70px;">
                <span id="age_err"></span>
            </div>
            <div class="form-group mt-2">
                <label for="exampleInputGender">Gender</label>
                <input class="ms-3" type="radio" id="genderMale" name="gender" value="male"> Male
                <input class="ms-3" type="radio" id="genderFemale" name="gender" value="female"> Female
                <span id="gender_err"></span>
            </div>
            <div class="form-group mt-2">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="textEmail" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small><br>
                    <span id="email_err"></span>
            </div>
            <div class="form-group mt-2">
                <label for="exampleFormControlPhoneNo">Phone No</label>
                <input type="number" class="form-control" id="textPhone" placeholder="Phone no">
                <span id="phoneNo_err"></span>
            </div>
            <div class="form-group mt-2">
                <label for="exampleFormControlUserName">User Name</label>
                <input type="text" class="form-control" id="textUserName" placeholder="User name">
                <span id="userName_err"></span>
            </div>
            <div class="form-group mt-2">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="textPassword" placeholder="Password">
                <span id="password_err"></span>
            </div>
            <div class="form-group mt-2">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input type="password" class="form-control" id="textPasswordConfirm" placeholder="Password">
                <span id="confirmPassword_err"></span>
            </div>
            <button type="submit" class="btn btn-primary mt-2" onclick="return validate()">Submit</button>
        </form>
        </div>
    </div>

    <script src="{% static 'js/jsForm.js' %}"></script>
</body>

</html>

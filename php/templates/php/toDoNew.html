{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="{% static 'css/toDo.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar navbar-light bg-black justify-content-between">
        <a class="nav-link ms-5 bg-black text-white fs-2" href="{% url 'php:toDoNew' %}">Add Task</a>
        <a class="nav-link me-5 bg-black text-white fs-2" href="{% url 'php:toDoTable' %}">View Task</a>
    </nav>
    {% block content %}
  <div class="maindiv pt-4">
    <div class="input-group mb-3">
      <span class="input-group-text bg-secondary text-white input1" id="basic-addon1">Task</span>
      <input type="text" class="form-control" id="task1" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text bg-secondary text-white input1" id="basic-addon1">Description</span>
      <textarea class="form-control" id="description" id="" style="height: 120px"></textarea>
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text bg-secondary text-white input1" id="basic-addon1">Priority</span>
      <select name="" id="Priority" class="form-control w-25">
        <option value="High">High Priority</option>
        <option value="Low">Low Priority</option>
      </select>
    </div>
    <div class="col-12">
      <button class="btn btn-dark bg-black ps-5 pe-5 pt-2 pb-2" onclick="addTask()">Add</button>
    </div>
  </div>
  {% endblock %}
  

  <script src="{% static 'js/toDoNew.js' %}"></script>
</body>
</html>

{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/password.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="mainDiv">
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" id="passwordValue1" placeholder="Password">
            </div>
            <div class="d-inline-block col-sm-2">
                <input type="checkbox" class="form-check-input fs-3" id="checkbox1" onclick="checkboxFunction()">
                <label class="form-check-label fs-5 p-1" for="exampleCheck1">View</label>
            </div>
        </div>

        <div class="form-group row mt-4">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10" id="passwordDiv">
                <input type="password" class="form-control" id="inputPassword2" placeholder="Password" onkeyup="passwordValidation()">
                <small id="passwordHelp" class="form-text text-muted"></small>
            </div>
        </div>

    </div>


    <div class="secondDiv">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-dark text-warning fs-4" id="">Enter fruit name</span>
                </div>
                <input type="text" id="fruitsInput" class="form-control">
            </div>

            <button type="button" class="btn btn-success col-sm-3 mt-4 fs-5" onclick="addNewFruit()">Submit</button>

            <ul class="list-group mt-4" id="fruitsUl">
                <li class="list-group-item list-group-item-warning fs-4 text-center">Fruits</li>
                <li class="list-group-item">Banana</li>
                <li class="list-group-item">Mango</li>
                <li class="list-group-item">Papaya</li>
                <li class="list-group-item">Pineapple</li>
                <li class="list-group-item">Guava</li>
                <li class="list-group-item">Apple</li>
            </ul>
    </div>


    <script src="{% static 'js/password.js' %}"></script>
</body>

</html>
